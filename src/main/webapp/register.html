<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" href="css/register.css?20211104-4">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>
	</head>
	<body>
		<!--引入头部-->
		<div id="header"></div>
		<!-- 头部 end -->
		<div class="rg_layout">
			<div class="rg_form clearfix">
				<div class="rg_form_left">
					<p>新用户注册</p>
					<p>USER REGISTER</p>
				</div>
				<div class="rg_form_center">
					<!--注册表单-->
					<!--提交处理请求的标识符-->
					<table style="margin-top: 25px;">
						<tr>
							<td colspan="2">
								<div id="errorMsg" style="display:none">
								</div>
							</td>
						</tr>
						<tr>
							<td class="td_left">
								<label for="username">用户名</label>
							</td>
							<td class="td_right">
								<input type="text" id="username" name="username" placeholder="请输入账号">
							</td>
						</tr>
						<tr>
							<td class="td_left">
								<label for="password">密码</label>
							</td>
							<td class="td_right">
								<input type="password" id="password" name="password" placeholder="请输入密码">
							</td>
						</tr>
						<tr>
							<td class="td_left">
								<label for="email">Email</label>
							</td>
							<td class="td_right">
								<input type="text" id="email" name="email" placeholder="请输入Email">
							</td>
						</tr>
						<tr>
							<td class="td_left">
								<label for="name">姓名</label>
							</td>
							<td class="td_right">
								<input type="text" id="name" name="name" placeholder="请输入真实姓名">
							</td>
						</tr>
						<tr>
							<td class="td_left">
								<label for="telephone">手机号</label>
							</td>
							<td class="td_right">
								<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
							</td>
						</tr>
						<tr>
							<td class="td_left">
								<label for="sex">性别</label>
							</td>
							<td class="td_right gender">
								<input type="radio" id="sex" name="sex" value="男" checked> 男
								<input type="radio" name="sex" value="女">女
							</td>
						</tr>
						<tr>
							<td class="td_left">
								<label for="birthday">出生日期</label>
							</td>
							<td class="td_right">
								<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
							</td>
						</tr>
						<tr>
							<td class="td_left">
								<label for="check">验证码</label>
							</td>
							<td class="td_right check">
								<input type="text" id="check" name="check" class="check">
								<img src="checkCode" height="32px" id="captchaImg" alt="" onclick="refreshCaptcha()">
							</td>
						</tr>
						<tr>
							<td class="td_left">
							</td>
							<td class="td_right check">
								<input type="button" id="registerBtn" class="submit" value="注册">
								<span id="msg" style="color: red;"></span>
							</td>
						</tr>
					</table>
				</div>
				<div class="rg_form_right">
					<p>
						已有账号？
						<a href="/login.html">立即登录</a>
					</p>
				</div>
			</div>
		</div>
		<!--引入尾部-->
		<div id="footer"></div>
		<script type="text/javascript">
			// 刷新验证码
			function refreshCaptcha() {
				$("#captchaImg").attr("src", "checkCode?" + new Date().getTime());
				$("#check").val(""); // 清空验证码输入框
			}

			// 校验用户名
			function checkUsername() {
				let username = $("#username").val();
				let reg_username = /^\w{5,20}$/;
				let flag = reg_username.test(username);
				if (flag) {
					$("#username").css("border", "");
					hideMsg();
				} else {
					$("#username").css("border", "1px solid red");
					showMsg("用户名长度5到20位");
				}
				return flag;
			}

			// 校验密码
			function checkPassword() {
				let password = $("#password").val();
				let reg_password = /^\w{6,20}$/;
				let flag = reg_password.test(password);
				if (flag) {
					$("#password").css("border", "");
					hideMsg();
				} else {
					$("#password").css("border", "1px solid red");
					showMsg("密码长度6到20位");
				}
				return flag;
			}

			// 校验邮箱
			function checkEmail() {
				let email = $("#email").val();
				let reg_mail = /^\w+@\w+\.\w+$/;
				let flag = reg_mail.test(email);
				if (flag) {
					$("#email").css("border", "");
					hideMsg();
				} else {
					$("#email").css("border", "1px solid red");
					showMsg("邮箱格式不正确");
				}
				return flag;
			}

			// 校验是否为空
			function isNotBlankField(fieldId, msg) {
				console.log("检查字段: " + fieldId);
				var result = ($("#" + fieldId).val().trim() != "");
				if (!result) {
					$("#" + fieldId).css("border", "1px solid red");
					showMsg(msg);
					$("#" + fieldId).focus();
				} else {
					$("#" + fieldId).css("border", "");
				}
				return result;
			}

			// 显示消息
			function showMsg(msg, cls) {
				let defaultClass = "alert alert-danger";
				var spCls = !cls ? defaultClass : cls;
				$("#errorMsg").html(msg).attr("class", spCls).show();
			}

			// 隐藏消息
			function hideMsg() {
				$("#errorMsg").hide();
			}

			// AJAX 异步提交
			$(function() {
				$("#username").focus();
				refreshCaptcha();

				$("#registerBtn").click(function() {
					// 定义所有需要的参数
					var username = $("#username").val().trim();
					var password = $("#password").val().trim();
					var email = $("#email").val().trim();
					var name = $("#name").val().trim();
					var telephone = $("#telephone").val().trim();
					var birthday = $("#birthday").val().trim();
					var sex = $("input[name='sex']:checked").val();
					var check = $("#check").val().trim();

					// 当表单提交时，调用所有的校验方法
					if (checkUsername() && checkPassword() && checkEmail() &&
							isNotBlankField("name", "姓名不能为空") &&
							isNotBlankField("birthday", "生日不能为空") &&
							isNotBlankField("telephone", "手机号不能为空") &&
							isNotBlankField("check", "验证码不能为空")) {

						// 校验通过，发送Ajax请求，发送数据到服务器
						$.ajax({
							url: "http://localhost:8082/signup",
							contentType: "application/json",
							type: "post",
							data: JSON.stringify({
								"username": username,
								"password": password,
								"email": email,
								"name": name,
								"telephone": telephone,
								"birthday": birthday,
								"sex": sex,
								"code": check
							}),
							dataType: "json",
							success: function(result) {
								showMsg(result.errmsg);
								if(result.errcode == "0") {
									console.log("激活链接 -> http://localhost:8082/activation?username=" + username + "&code=" + result.code);
									window.location.href = "/register_ok.html";
								} else {
									refreshCaptcha();
								}
							},
							error: function() {
								showMsg("注册异常");
								refreshCaptcha();
							}
						});
					}
					// 不让页面跳转
					return false;
				});
			});
		</script>

		<!--导入布局js，共享header和footer-->
		<script type="text/javascript" src="js/include.js"></script>
	</body>
</html>
